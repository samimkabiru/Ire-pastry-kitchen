<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c808f58abd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="block block--pastry all-pastries">
      <h2 class="all-pastries__heading">Explore My Collections</h2>
      <div
        class="grid grid-mb--1x2 grid--1x2 grid--1x3 container pastry__section"
      >
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/dishes.jpg"
            alt="dishes"
          />
          <span class="card-pastry__text">Food Packages</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/budget-cake.jpg"
            alt="budget cake"
          />
          <span class="card-pastry__text">budget cakes</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/cake-loaves.jpg"
            alt="cake loaves"
          />
          <span class="card-pastry__text">cake loaves</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/chops-platter.jpg"
            alt="platter of chops"
          />
          <span class="card-pastry__text">small chops</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/cream-cakes.jpg"
            alt="whipped cream cakes"
          />
          <span class="card-pastry__text">whipped cream cakes</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/velvet-cake.jpg"
            alt="velvet flavoured cake"
          />
          <span class="card-pastry__text">velvet cake</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/cake-muffins.jpg"
            alt="cake muffins"
          />
          <span class="card-pastry__text">cake muffins</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/cake-parfait.jpg"
            alt="cake parfait"
          />
          <span class="card-pastry__text">cake parfait</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/birthday-package.jpg"
            alt="birthday package"
          />
          <span class="card-pastry__text">birthday package</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/layered-cake.jpg"
            alt="layered cake"
          />
          <span class="card-pastry__text">layered cake</span>
        </div>
        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/plain-cake.jpg"
            alt="plaine cake"
          />
          <span class="card-pastry__text">chocolate cake</span>
        </div>

        <div class="card-pastry">
          <img
            class="card-pastry__image"
            src="images/birthday-cake.jpg"
            alt="birthday cake"
          />
          <span class="card-pastry__text">birthday cake</span>
        </div>
      </div>
      <a class="arrow-link arrow-link--left" href="/"
        ><i class="fa-solid fa-arrow-left link__arrow"></i> back to homepage
      </a>
    </section>
  </body>
</html>
